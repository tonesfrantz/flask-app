{% extends 'base.html' %} {% block content%}
<section class="edit_user">
    <div class="edit_this_user">
        <h2>Edit User</h2>
        {% if error %}
        <div class="error">{{error}}</div>
        {% endif %}
        <form action="/user/{{user['user_id']}}/update" method="POST">
            <div>
                <label for="name">Name</label>
                <input
                    id="name"
                    name="name"
                    type="text"
                    value="{{user['name']}}"
                />
            </div>
            <div>
                <label for="email">Email</label>
                <input
                    id="email"
                    name="email"
                    type="email"
                    value="{{user['email']}}"
                />
            </div>
            <div>
                <label for="password">Password</label>
                <input
                    id="password"
                    name="password"
                    type="password"
                    placeholder="Please update password if any other user details have been updated"
                />
            </div>
            <label for="password2">Confirm Password</label>
                <input
                    id="password2"
                    name="password2"
                    type="password"
                    placeholder="Confirm Password here"
                />
            </div>
            <button type="submit">Update</button>
        </form>
    </div>
    <form action="/user/{{user['user_id']}}/delete" method="POST">
        <button type="submit">Delete</button>
    </form>
</section>
{% endblock content %}
